<!DOCTYPE html>
<!-- doctype of html-- to understand browser that it is
 doc type html file -->
 <!--  < tags > -->
   <!-- <  /> element -->
<html lang="en">
<!-- lang-- attribute -- provides more power to element -->
<head>
    <!-- head:- info related to website which browser
     lavrage to undestand browser -->

     <!-- All imp code comes inside the head tags -->

    <!-- understand html file in utf-8 format -->

    <!-- how much width and zoom level of html. -->

</head>

    <!-- actual code comes here -->
