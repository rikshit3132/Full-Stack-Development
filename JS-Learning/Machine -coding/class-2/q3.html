<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #productList {
        display: flex;
      }
      .product {
        border: 2px solid gray;
        margin: 2rem;
        padding: 1rem;
        background-color: salmon;
      }

      .cart {
        display: flex;
        flex-direction: row;
        flex-flow: row;
        background-color: salmon;
        width: 25rem;
        margin-left: 2rem;
        overflow-y: scroll;
        
      }

      .cart h3 {
        text-align: center;
      }
      .cart p{
        margin-left: 15rem;
      }
    </style>
  </head>

  <body>
    <div id="productList">
      <div class="product">
        <h3>Product 1</h3>
        <p>Price: $10</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>
      <div class="product">
        <h3>Product 2</h3>
        <p>Price: $20</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>
      <div class="product">
        <h3>Product 3</h3>
        <p>Price: $30</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>

      <div class="cart">
        <h3>Cart Items</h3>
        <div id="cart-items"></div>
        <p id="total-price"><strong>Total: $0</strong></p>
      </div>
  </div>
  </body>
  </html>
