<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coin Movage</title>
    <link rel="icon" type="image/png" href="./img/coin.png">
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="continer">
      <h1 class="heading">Coin Movage</h1>
      <div class="input_button">
        <label for="grid_size" class="label1">Enter grid Size</label>
        <input type="number" name="grid" id="grid_size" maxlength="2" />
        <button class="generator">Generator</button>
      </div>
      <div class="buttons">
          <span><button class="left">Left</button></span>
          <span><button class="right">Right</button></span>
          <span><button class="up">Up</button></span>
          <span><button class="down">Down</button></span>
        </div>
      <div class="table_make">
        <table class="table" cellspacing="0">
          <tbody class="tbody"></tbody>
        </table>
      </div>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
